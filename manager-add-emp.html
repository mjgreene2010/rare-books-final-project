      <div id="edit__employee__container">
        <form  id="employee-edit-form" >
          <span class="edit-emp-field" id="edit-username">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="" required />
          </span>
          </br></br>
          <span class="edit-emp-field" id="edit-temp-password">
            <label for="temp-password">Temp Password:</label>
            <input type="password" id="temp-password" name="temp-password" required />
          </span>
          </br></br>
          <span class="edit-emp-field" id="edit-confirm-temp-password">
            <label for="confirm-temp-password">Confirm Password:</label>
            <input type="password" id="confirm-temp-password" name="confirm-temp-password" required />
          </span>
          </br></br>
          <span class="edit-emp-field" id="edit-email">
            <label for="employee-email">Email:</label>
            <input type="email" id="employee-email" name="employee-email",required />
          </span>
          </br></br>
          <span class="edit-emp-field" id="edit-first-name">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required />
          </span>  
          </br></br>
          <span class="edit-emp-field" id="edit-last-name">
            <label for="last-name">Last Name:</label>
            <input type="text"  id="last-name" name="last-name" required />
          </span>
        </br></br>
        <span class="edit-emp-field" id="edit-store-number">
          <label for="store-number">Store Number:</labl>
          <input type="number"  id="store-number" name="store-number" required />
        </span>
      </br></br>
          <span class="edit-emp-field" id="is_manager">
            <span >Manager:</span>
            <label for="manager-yes">Yes</label>
            <input type="radio"  id="manager-yes" name="manager" value=true />
            <label for="manager-no">No</label>
            <input type="radio"  id="manager-no" name="manager" value=false />
          </span>
        </br></br>
          <span class="edit-emp-field" id="delete-employee">

            </span>
          <span>
